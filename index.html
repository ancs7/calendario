<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Cupones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f8;
      padding: 20px;
    }

    h1 {
      color: #d6336c;
    }

    .dia {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #fff;
    }

    .usado {
      background-color: #e6e6e6;
      text-decoration: line-through;
      color: gray;
    }

    button {
      padding: 5px 10px;
      background-color: #ff85a2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>🎁 Calendario de Cupones para Mi Amor</h1>

  <div class="dia" id="dia1">
    <p>Día 1: Cupón de UberEats 🍔</p>
    <button onclick="canjear('dia1')">Canjear</button>
  </div>

  <div class="dia" id="dia2">
    <p>Día 2: Cupón de Temu 🛍️</p>
    <button onclick="canjear('dia2')">Canjear</button>
  </div>

  <div class="dia" id="dia3">
    <p>Día 3: Un abrazo gigante 🤗</p>
    <button onclick="canjear('dia3')">Canjear</button>
  </div>

  <script>
    function canjear(id) {
      const bloque = document.getElementById(id);
      bloque.classList.add('usado');
      const boton = bloque.querySelector('button');
      boton.innerText = "Canjeado ✅";
      boton.disabled = true;
      alert("¡Cupón canjeado! 💖");
    }
  </script>

</body>
</html>
